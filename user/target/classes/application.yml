server:
  port: 8081
  error:
    include-message: always
spring:
  application:
    name: user
  datasource:
    password: postgres
    username: postgres
    url: jdbc:postgresql://localhost:5432/_user
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

